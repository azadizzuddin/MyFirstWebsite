<!DOCTYPE html>
<html>
<head>
  <title>Purchase n' Payment</title>
  <style>
    h1 {
      font-size: 40px;
      text-align: center;
      -webkit-text-fill-color: aliceblue;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      background-color: rgb(93, 185, 133);
    }

    h2 {
      -webkit-text-fill-color: black;
    }

    h4 {
      text-align: center;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }

    body {
      background-color: rgb(228, 245, 133);
    }

    p {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    form {
      max-width: 500px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 100px rgba(167, 201, 17, 0.582);
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    button[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Purchase n' Payment</h1>

  <form id="purchaseForm">
    <h2>Customer Information</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <h2>Shipping Details</h2>
    <label for="address">Address:</label>
    <input type="text" id="address" required>

    <label for="city">City:</label>
    <input type="text" id="city" required>

    <label for="zip">Zip Code:</label>
    <input type="text" id="zip" required>

    <h2>Payment Information</h2>
    <label for="cardNumber">Card Number:</label>
    <input type="text" id="cardNumber" required>

    <label for="expiry">Expiry Date:</label>
    <input type="text" id="expiry" required>

    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" required>

    <button type="submit">Submit Purchase</button>
  </form>

  <script>
    document.getElementById('purchaseForm').addEventListener('submit', function(event) {
      event.preventDefault(); 

      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var address = document.getElementById('address').value;
      var city = document.getElementById('city').value; 
      var zip = document.getElementById('zip').value;
      var cardNumber = document.getElementById('cardNumber').value;
      var expiry = document.getElementById('expiry').value;
      var cvv = document.getElementById('cvv').value;

      alert("Thank you for your purchase! We will process your order.");

      document.getElementById('purchaseForm').reset();
    });
  </script>
</body>
</html>
